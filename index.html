<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد مدیریت دروس</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#2c3e50" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">مدیریت دروس من</a>
    <div>
      <a class="btn btn-outline-primary mx-1" href="courses.html">ثبت دروس</a>
      <a class="btn btn-outline-primary mx-1" href="terms.html">اطلاعات ترم‌ها</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row gy-4">
    <div class="col-md-6">
      <div class="card p-4">
        <h4>آمار کل دروس پاس‌شده</h4>
        <p id="totalUnitsPassed" class="fs-5"></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-4">
        <h4>معدل کل دروس پاس‌شده</h4>
        <p id="overallGPA" class="fs-5"></p>
      </div>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="card p-4">
    <h4>گزارش تحلیلی نمرات پاس‌شده</h4>
    <canvas id="gradesChart" height="100"></canvas>
  </div>
</div>

<footer class="mt-5 mb-3">
  ساخته شده توسط محمد - پروژه مدیریت دروس دانشجویی
</footer>

<script src="script.js"></script>
<script>
  function updateDashboard() {
    const courses = getCourses();
    const passedCourses = courses.filter(c => c.passed);

    // جمع واحدهای عملی و تئوری دروس پاس شده
    const totalUnits = passedCourses.reduce((sum, c) => sum + totalUnits(c), 0);
    document.getElementById("totalUnitsPassed").textContent = totalUnits + " واحد";

    // معدل کل
    document.getElementById("overallGPA").textContent = calculateOverallGPA();
  function renderChart() {
  const terms = getTerms();
  const courses = getCourses();
  let termLabels = [];
  let termGPAs = [];

  terms.forEach(term => {
    const gpa = calculateTermGPA(term);
    if (gpa !== "--") {
      termLabels.push("ترم " + term.id);
      termGPAs.push(parseFloat(gpa));
    }
  });

  const ctx = document.getElementById("gradesChart").getContext("2d");
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: termLabels,
      datasets: [{
        label: 'معدل هر ترم',
        data: termGPAs,
        borderColor: '#007bff',
        backgroundColor: 'rgba(0,123,255,0.1)',
        borderWidth: 2,
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true }
      },
      scales: {
        y: {
          beginAtZero: true,
          suggestedMax: 20
        }
      }
    }
  });
}

updateDashboard();
renderChart();
  }

  updateDashboard();
</script>
</body>
</html>
